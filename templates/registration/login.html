{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock %}

{% block content %}
<h1>Log in</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Log in</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
{% endblock %}
